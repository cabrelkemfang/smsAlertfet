<div [class.loader-hidden]="!show">
  <div class="loader-overlay">
    <div>
      <mat-progress-bar mode="indeterminate" *ngIf="show"></mat-progress-bar>
    </div>
  </div>
</div>

    <mat-card class="example-card">
      <mat-card-content>
        <div class="template">
          <button mat-raised-button color="primary" (click)="template()" >Template</button>
          <input class="ng-hide" id="input-file-id" multiple type="file" accept=".xls" (change)="selectFile($event)" enctype="multipart/form-data"
          />
          <button mat-raised-button color="accent" (click)="upload()" class="but3" type="submit" [disabled]="!selectedFiles">Upload</button>
        </div>


        <div class="save">
          <button mat-raised-button class="save1" (click)="save()">Save</button>
        </div><br/>
        <br/>
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Enter the Name of the Group" name="groupName1" required [(ngModel)]="groupName1">
          <mat-error>
            Please the Name is required
          </mat-error>
        </mat-form-field>
        <table mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z8 example-full-width">

          <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> S/N </th>
            <td mat-cell *matCellDef="let element ; let i = index" (click)="open(element)"> {{i+1}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </mat-card-content>
      <br> 
    </mat-card>
