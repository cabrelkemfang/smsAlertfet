<div [class.loader-hidden]="!show">
  <div class="loader-overlay">
          <div>
              <mat-progress-bar mode="indeterminate" *ngIf="show"></mat-progress-bar>
          </div>
  </div>
</div>
<div class="example-sidenav-content">
  <div class="app">
    <mat-card class="example-card">
      <mat-card-content>

        <form #form="ngForm" (ngSubmit)="onSubmit(form.value)" class="card">
          <p  class="mat-elevation-z10">Update Profil</p>
          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="First Name " name="firstName" required  [(ngModel)]="user.firstName" >
            <mat-error>
              Please the First Name is required
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
              <input matInput type="text" placeholder="Last Name " name="lastName" required [(ngModel)]="user.lastName">
              <mat-error>
                Please the Last Name is required
              </mat-error>
            </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="email" placeholder="Email" name="email" required [(ngModel)]="user.email">
            <mat-error>
              Please the Email required
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="number" placeholder="Phone Number " name="phoneNumber" required [(ngModel)]="user.phoneNumber">
            <mat-error>
              Please the Phone Number is required
            </mat-error>
          </mat-form-field>
          <button mat-raised-button class="color1" type="submit" >Update</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

</div>
