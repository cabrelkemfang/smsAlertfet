

    <div [class.loader-hidden]="!show">
      <div class="loader-overlay">
              <div>
                  <mat-progress-bar mode="indeterminate" *ngIf="show"></mat-progress-bar>
              </div>
      </div>
    </div>
        <mat-card class="example-card">
          <mat-card-content>
            <p  class="mat-elevation-z10">Configuration</p>
            <form #form="ngForm" (ngSubmit)="onSubmit(form.value)" class="card">
              
            
              <mat-form-field class="example-full-width">
                <input matInput type="text" placeholder="Email" name="email" required   [(ngModel)]="configList[0].email" [disabled]="disa" >
                
              </mat-form-field>
    
              <mat-form-field class="example-full-width">
                  <input matInput type="text" placeholder="Account Sid " name="account_sid" required  [(ngModel)]="configList[0].account_sid" [disabled]="disa">
                  
                </mat-form-field>
    
              <mat-form-field class="example-full-width">
                <input matInput type="text" placeholder="Token" name="auth_token" required  [(ngModel)]="configList[0].auth_token" [disabled]="disa" >
                
              </mat-form-field>
    
              <mat-form-field class="example-full-width">
                <input matInput type="text" placeholder="Phone Number " name="phoneNumber" required  [(ngModel)]="configList[0].phoneNumber" [disabled]="disa" >
              
              </mat-form-field>
              <button mat-raised-button type="submit" [disabled]="!form.form.valid" class="example-full-width color1" >Update</button>
              <button mat-raised-button class="color1" *ngIf="disa1" (click)="Update()" >Update</button>
            </form>
          </mat-card-content>
        </mat-card>
